<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Оформление заказа</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(finalorders)}" />
    <h1>Оформление заказа</h1>
    <table class="table table-hover">

        <thead class="thead-dark">
        <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>

        <tr th:each="oi : ${@cart.items}">
            <td th:text="${oi.product.title}"/>
            <td>
                <span th:text="${oi.quantity}"/>
            </td>
            <td th:text="${oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}"/>
        </tr>

        <form method="get" th:action="@{/orders/save/}">
            <tr th:each="oi : ${@cart.items}">
            <div class="form-group col-md-6">
                <label for="titleInput">Название</label>
                <input class="form-control" th:value="${oi.product.title}" name="title" type="text" id="titleInput">
            </div>
            <div class="form-group col-md-6">
                <label for="minPriceInput">Количество</label>
                <input class="form-control" th:value="${oi.quantity}" name="min_price" type="number" id="minPriceInput">
            </div>
            <div class="form-group col-md-6">
                <label for="maxPriceInput">Цена</label>
                <input class="form-control" th:value="${oi.price}" name="max_price" type="number" id="maxPriceInput">
            </div>

            <button class="btn btn-primary" type="submit">Применить</button>
            <a class="btn btn-primary" th:href="@{/products}">Очистить фильтр</a>
        </form>

        <tr>
            <th>Имя клиента</th>
            <th>Телефон</th>
            <th>адрес</th>
        </tr>

        <tr th:each="c : ${customer}">
            <td th:text="${c.name}"/>
            <td th:text="${c.phone}"/>
            <td th:text="${c.address}"/>
        </tr>

        </thead>
        <tbody>
        </tbody>
        </form>
    </table>

    <a class="btn btn-primary">Оформить заказ</a>
</div>

</body>
</html>
</html>
